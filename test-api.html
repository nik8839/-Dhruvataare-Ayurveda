<!DOCTYPE html>
<html>
<head>
    <title>API Test - Check Dynamic Subjects</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .result { background: #f0f0f0; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 5px; }
    </style>
</head>
<body>
    <h1>üîç Test Dynamic Content System</h1>
    <p>This page will show you what the API is returning</p>
    
    <button onclick="testSyllabus()">Test Syllabus API</button>
    <button onclick="testPYQ()">Test PYQ API</button>
    <button onclick="testNotes()">Test Notes API</button>
    
    <div id="results"></div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        async function testSyllabus() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Loading...</p>';
            
            try {
                const response = await fetch(`${API_URL}/pdfs/taxonomy?category=syllabus`);
                const data = await response.json();
                
                results.innerHTML = `
                    <div class="result success">
                        <h3>‚úÖ Syllabus API Response:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p><strong>Subjects found:</strong> ${data.data.subjects ? data.data.subjects.join(', ') : 'None'}</p>
                    </div>
                `;
            } catch (error) {
                results.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Error:</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testPYQ() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Loading...</p>';

                const response = await fetch(`${API_URL}/pdfs/taxonomy?category=pyq`);

                        <h3>‚úÖ PYQ API Response:</h3>

                    </div>
                `;
            } catch (error) {
                results.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Error:</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testNotes() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Loading...</p>';
            
            try {
                const response = await fetch(`${API_URL}/pdfs/taxonomy?category=notes`);

                results.innerHTML = `
                    <div class="result success">
                        <h3>‚úÖ Notes API Response:</h3>

                `;
            } catch (error) {
                results.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Error:</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
